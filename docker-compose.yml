version: '3'
services:
  mock_server:
    image: mockoon/cli:latest
    command: ["--data", "data", "--port", "3001"]
    volumes:
      - ./mockoon/concung.json:/data:ro
    ports:
      - 3001:3001
  cc_swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8081:8080"
    environment:
      - SWAGGER_JSON=/mnt/openapi.json
    volumes:
      - ./openapi.json:/mnt/openapi.json